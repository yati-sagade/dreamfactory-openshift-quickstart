<div class="well well-sm">
	<div class="btn-toolbar">
		<div class="btn-group pull-right">
			<button df-import-users
					type="button"
					class="btn btn-default btn-sm"
					title="Import Users from xml, json, or csv formats."
					data-ng-click="importUsers()">Import Users
			</button>
			<!-- Single button -->
			<div class="btn-group">
				<button df-export-users type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
					Export Users &nbsp;
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li data-ng-click="exportUsers('csv')">
						<a>CSV</a>
					</li>
					<li data-ng-click="exportUsers('json')">
						<a>JSON</a>
					</li>
					<li data-ng-click="exportUsers('xml')">
						<a>XML</a>
					</li>
				</ul>
			</div>

		</div>
	</div>
