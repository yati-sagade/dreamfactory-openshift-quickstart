<div>
    <!-- Single button -->
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
            {{btnText}} <span class="caret"></span>
        </button>
        <div style="padding: 0" class="dropdown-menu list-group" role="menu">
            <a class="list-group-item" data-ng-click="_toggleVerbState(verb.name, $event)" data-ng-repeat="verb in verbs | dfOrderExplicit:['GET', 'POST', 'PUT', 'PATCH', 'MERGE', 'DELETE']">
                <div class="checkbox" style="margin-top: 0; margin-bottom: 0;">
                    <label>
                        <input type="checkbox" data-ng-click="_toggleVerbState(verb.name, $event)" data-ng-model="verb.active" data-ng-checked="verb.active" >
                        <span style="font-size: 14px;"> {{verb.name}} </span>
                        <span data-ng-if="description" style="font-size: 12px;">{{verb.description}}</span>
                    </label>
                </div>
            </a>
        </div>
    </div>
</div>
