<div class="panel panel-default">
    <div class="panel-heading">
        <a data-toggle="collapse" data-target="#global-lookup-keys-config-body">
            <h4 class="panel-title">Global Lookup Keys</h4>
        </a>
    </div>

    <div id="global-lookup-keys-config-body" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="alert alert-info">
                <i class="fa fa-info-circle"></i>
                Lookup keys for service configuration and credentials must be made private.
            </div>


            <table class="table table-hover table-striped table-responsive">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Private</th>
                    <th>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm" data-ng-click="newKey()"><i class="fa fa-plus fa-fw"></i></button>
                        </div>
                    </th>
                </tr>
                </thead>


                <tbody>

                <tr data-ng-repeat="key in systemConfig.lookup_keys track by $index">
                    <td class="form-group" data-ng-class="_isUniqueKey() ? '' : 'has-error'" >
                        <input class="form-control" data-ng-model="key.name" type="text" data-ng-required="true"/>
                    </td>
                    <td>
                        <input class="form-control"  data-ng-model="key.value" type="text" data-ng-required="true" />
                    </td>
                    <td>
                        <input data-ng-model="key.private" type="checkbox" />
                    </td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm" data-ng-click="removeKey()"><i class="fa fa-trash-o fa-fw"></i></button>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>

            <p data-ng-if="!systemConfig.lookup_keys.length">
                No lookup keys for this DSP. Click the plus button to add.
            </p>
        </div>

    </div>
</div>
