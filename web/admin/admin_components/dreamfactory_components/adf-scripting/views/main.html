<div class="navbar navbar-default">
	<span style="display: inline" class="navbar-brand">Scripts</span>
</div>

<div data-ng-show="isHostedSystem">
	<div class="alert alert-info">
		<p>
			<i class="fa fa-info-circle"></i>&nbsp;Server-side scripting is <em><strong>not</strong></em> available on the <strong>Free-Hosted Edition</strong> of the
			<strong>DreamFactory Services Platform&trade;</strong>. Please install the platform on your cloud or server for this capability.
		</p>

		<p>Click <a href="https://bitnami.com/stack/dreamfactory/"
			target="df-new">here</a> to download your own copy of the <strong>DreamFactory Services Platform&trade;</strong>.</p>
	</div>
</div>

<div data-ng-show="!isHostedSystem">
	<div class="well well-sm">
		<div class="btn-toolbar">
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default" data-ng-click="toggleMenu()">Toggle Menu</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default" data-ng-click="saveScript()" data-ng-disabled="!currentScriptObj">Save</button>
				<button class="btn btn-default" data-ng-click="deleteScript()" data-ng-disabled="!currentScriptObj">Delete</button>
			</div>
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default" data-ng-click="loadSamples()">View Samples</button>
			</div>
		</div>
	</div>

	<div class="row"
		dreamfactory-auto-height
		auto-height-parent="window"
		auto-height-padding="0"
		auto-height-top="175px"
		data-bottom-height="220"
		style="overflow: scroll">
		<div class="col-sm-5 col-md-4">
			<script-sidebar-menu></script-sidebar-menu>
		</div>
		<div data-ng-class="menuOpen ? 'hidden-xs col-sm-7 col-md-8' : 'col-xs-12'">
			<ol id="scripting-bc-nav" class="breadcrumb">
				<li data-ng-if="menuPathArr.length === 0"></li>
				<li data-ng-repeat="path in menuPathArr track by $index" data-ng-class="menuPathArr.length -1 === $index ? 'active':''">
					<a data-ng-click="jumpTo($index)" data-ng-if="menuPathArr.length -1 !== $index">{{path}}</a>
					<span data-ng-if="menuPathArr.length -1 === $index">{{path}}</span>
				</li>
			</ol>

			<df-ace-editor-scripting data-current-edit-obj="currentScriptObj.script_body"
				data-is-clean="isEditorClean"
				data-editor="editor"></df-ace-editor-scripting>
		</div>
	</div>
</div>
