<div style="margin: 20px auto;">
	<div class="btn-toolbar">
		<div class="btn-group">
			<button type="button"
				class="btn btn-default btn-sm"
				data-ng-repeat="link in links"
				data-ng-if="link.active"
				title="{{link.name}}"
				style="cursor: default;"
				data-ng-class="currentPage.name === link.name ? 'btn-primary' : ''"
				data-ng-click="navigateTo(link)">
				<i class="{{link.icon}} fa-fw"></i>
			</button>
		</div>
	</div>
</div>
