<!DOCTYPE html>
<html>
<head>
	<title>Swagger UI</title>
	<link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css' />
	<link href="//maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css"
		rel="stylesheet">
	<link href='css/highlight.default.css' media='screen' rel='stylesheet' type='text/css' />
	<link href='css/screen.css' media='screen' rel='stylesheet' type='text/css' />
	<link href='css/custom.css' media='screen' rel='stylesheet' type='text/css' />
	<script src='lib/shred.bundle.js' type='text/javascript'></script>
	<script src='/static/jquery/2.1.1/jquery.min.js' type='text/javascript'></script>
	<script type="text/javascript">

	(function() {
		var method;
		var noop = function() {
		};
		var methods = [
			'assert',
			'clear',
			'count',
			'debug',
			'dir',
			'dirxml',
			'error',
			'exception',
			'group',
			'groupCollapsed',
			'groupEnd',
			'info',
			'log',
			'markTimeline',
			'profile',
			'profileEnd',
			'table',
			'time',
			'timeEnd',
			'timeStamp',
			'trace',
			'warn'];
		var length = methods.length;
		var console = (window.console = window.console || {});

		while (length--) {
			method = methods[length];

			// Only stub undefined methods.
			if (!console[method]) {
				console[method] = noop;
			}
		}
	}());

	$(function() {
		  window.swaggerUi = new SwaggerUi(
			  {
				  url: location.protocol + "//" + location.host + "/rest/api_docs",
				  debug:                  false,
				  dom_id:                 "swagger-ui-container",
				  supportedSubmitMethods: [
					  'get', 'post', 'put', 'patch', 'merge', 'delete'],
				  onComplete:             function(swaggerApi, swaggerUi) {
					  if (console && this.debug) {
						  console.log("Loaded SwaggerUI")
					  }
					  $('pre code').each(function(i, e) {
											 hljs.highlightBlock(e)
										 }
					  );
				  },
				  onFailure:              function(data) {
					  if (console && this.debug) {
						  console.log("Unable to Load SwaggerUI");
						  console.log(data);
					  }
				  },
				  docExpansion:           "none"
			  }
		  );

		  window.authorizations.add("X-DreamFactory-Application-Name",
									new ApiKeyAuthorization("X-DreamFactory-Application-Name", "admin", "header")
		  );
		  window.swaggerUi.load();
	  }
	);

	</script>
</head>
<body>

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>

<script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
<script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
<script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
<script src='lib/handlebars-1.0.0.js' type='text/javascript'></script>
<script src='lib/underscore-min.js' type='text/javascript'></script>
<script src='lib/backbone-min.js' type='text/javascript'></script>
<script src='lib/highlight.7.3.pack.js' type='text/javascript'></script>
<script src='lib/swagger.js' type='text/javascript'></script>
<script src='swagger-ui.js' type='text/javascript'></script>
</body>
</html>
